<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Base html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Smart Contact Manger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase"> <!-- Changed to ms-auto here -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1"  ><span th:text="${user.name}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar mt-2">

        <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

        <a href="" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
        <a href="" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i>View Contacts</a>
        <a href="" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i>Add Contacts</a>
        <a href="" class="item"><i class="fa-solid fa-user"></i>Your Profile</a>
        <a href="" class="item"><i class="fa-solid fa-gears"></i>Settings</a>
        <a href="" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        <div class="divider"></div>
    </div>



    <div class="content mt-5">
        <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
        <div th:replace="${content}"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
